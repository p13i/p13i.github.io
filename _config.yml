# Site-wide configuration variables
# Accessed with {{ site.FIELD }} in a template

# Basic information
title: Pramod Kotipalli
subtitle:

# For Netlify
repository: "p13i/p13i.github.io"

# This is the style used by Jekyll for blog post URLs
permalink: "/posts/:year/:month/:title/"

# Ruby library for parsing and converting markdown-style markup
markdown: kramdown

# Gems that help this site run
gems:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-redirect-from
  - jekyll-sitemap
  - jekyll-github-metadata
  - jekyll-seo-tag

# Only allow the static folder to be accessed when the site is running
include:
  - static
  - js

# https://github.com/nhoizey/jekyll-postfiles/issues/1#issuecomment-244355430
exclude:
  - writing/_posts/**/*.jpg
  - writing/_posts/**/*.png
  - portfolio/_posts/**/*.jpg
  - portfolio/_posts/**/*.png

# Display future posts?
future: true

# The number of posts per paginated page
paginate: 5
# The path used to create paginated pages
paginate_path: "/posts/page/:num/"

sass:
  sass_dir: ./_sass
  style: :compressed
