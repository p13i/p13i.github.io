<div class="card mt-2 mb-2">
  <img
    src="{{ site.data.images.loading.src }}"
    data-src="{{ include.src }}"
    alt="{{ include.alt }}"
    class="img-thumbnail lazyload card-img-top"
  />
  {% if include.text %}
  <div class="card-body pt-0 pb-0">
    <p class="card-text"><em>{{ include.text | markdownify }}</em></p>
  </div>
  {% endif %}
</div>
