<div class="card" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title">{{ include.post.title }}</h5>
        <h5 class="card-subtitle mb-2 text-muted">{{ include.post.date | date_to_string }}</h5>
        <p class="card-text">{{ include.post.description }}</p>
        <p>{% include _post_tags.html post=include.post %}</p>
        <a href="{{ include.post.url }}" class="btn btn-primary">Read more...</a>
    </div>
</div>
