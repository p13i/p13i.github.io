---
layout: compress
---

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    {% if page.title and page.description %}
    <title>{{ page.title }} | {{ page.description }}</title>
    {% elsif page.title %}
    <title>{{ page.title }}</title>
    {% else %}
    <title>Pramod Kotipalli</title>
    {% endif %}

    <style>
        {% capture inline_css %}
        {% include inline.scss %}
        {% endcapture %}
        {{ inline_css | scssify }}
    </style>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css" integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq" crossorigin="anonymous">

    <!-- The loading of KaTeX is deferred to speed up page rendering -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js" integrity="sha384-y23I5Q6l+B6vatafAwxRu/0oK/79VlbSz7Q9aiSZUvyWYIYsd+qj+o24G5ZU2zJz" crossorigin="anonymous"></script>

    <!-- To automatically render math in text elements, include the auto-render extension: -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/contrib/auto-render.min.js" integrity="sha384-kWPLUVMOks5AQFrykwIup5lo0m3iMkkHrD0uJ4H5cjeGihAutqP0yW0J6dpFiVkI" crossorigin="anonymous"
        onload="renderMathInElement(document.body, {'delimiters': [ {left: '$', right: '$', display: true} ]});"></script>
    
    {% seo %}

</head>
<body>
<div class="container-fluid" style="
    height: 1em;
    background: url('/static/images/header.jpg')"></div>
    
{% include _navbar.html %}

<div class="container content">
    {{ content }}
</div>

<script type="text/javascript" src="/js/main.js"></script>
 
</body>
</html>
