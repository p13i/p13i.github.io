---
layout: base
paginate: true
---

<h2>Posts</h2>

{% if paginator.posts %}
{% for post in paginator.posts %}
<a href="{{ post.url }}">{{ post.title }} // {{ post.date | date_to_string }}</a>
<p>{{ post.subtitle }}</p>
{% endfor %}
{% else %}
<p><em>No recent posts.</em></p>
{% endif %}
