---
title: Photography
layout: base
---

<style>
  .my-card-columns {
    -webkit-column-count: 3;
    -moz-column-count: 3;
    column-count: 3;
    -webkit-column-gap: 1.25rem;
    -moz-column-gap: 1.25rem;
    column-gap: 1.25rem;
    orphans: 1;
    widows: 1;
  }

  .card-columns .card {
    display: inline-block;
    width: 100%;
  }
</style>

<script type="text/javascript">
  document.addEventListener(
    "DOMContentLoaded",
    function () {
      const slider = document.getElementById("slider");
      const cardsDiv = document.getElementById(
        "my-card-columns",
      );
      slider.addEventListener("input", () => {
        const value = slider.value;
        cardsDiv.style.columnCount = value;
      });
      slider.value = 3;
    },
  );
</script>

<label for="slider">Volume (between 1 and 8):</label>
<input
  type="range"
  id="slider"
  name="slider"
  min="1"
  max="8"
/>

<br />
<div
  style="position: absolute; left: 0; right: 0; width: 100%"
>
  <div class="container-fluid">
    <p>i'm a vsco girl.. in a vosco world...</p>

    <div class="row">
      <div
        class="card-columns my-card-columns"
        id="my-card-columns"
      >
        {% for post in site.posts %} {% if post.downloads %}

        <div class="card">
          <img
            src="{{ site.data.images.loading.src }}"
            data-src="{{ post.image }}"
            class="card-img-top lazyload"
          />
        </div>
        {% endif %} {% endfor %}
      </div>
    </div>

    {% include _copyright.html %}
  </div>
</div>
