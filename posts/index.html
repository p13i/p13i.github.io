---
layout: base
paginate: true
---

<div class="row">
    <div class="col-2"></div>
    <div class="col-8">

<h1>Posts</h1>

{% if paginator.posts %}
<div class="list-group">
    {% for post in paginator.posts %}
    <div class="list-group-item">
        <h2><a href="{{ post.url }}">{{ post.title }}</a>&nbsp;<small>{{ post.date | date_to_string }}</small></h2>
        <span>{{ post.subtitle }}</span><div>{% include _post_tags.html post=post %}</div>
    </div>
{% endfor %}
</div>
{% else %}
<p><em>No recent posts.</em></p>
{% endif %}
